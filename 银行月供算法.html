

M = Mensualité
T = Taux Mensuel (Taux annuel / 12)
K = Capital
d = Durée du crédit (en nombre de mois : exemple 25 ans = 300 mois)<br />
<br />

Mensualité = ( K x T ) / ( 1 - ( 1 + T )^-d )
<br />
<br />

Capital = M x (1 - ( 1 + T )^-d x 12 ) / T )
