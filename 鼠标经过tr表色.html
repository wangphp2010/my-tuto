<script type="text/javascript">  
function changeTrColor(obj){      
    var _table=obj.parentNode;  
    for (var i=0;i<_table.rows.length;i++){  
        _table.rows[i].style.backgroundColor="";  
    }     
    obj.style.backgroundColor="#CCCCCC";  
}  
</script>
