    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>


    <title>meterializ</title>

<script type="text/javascript">

function showListH(id){

var time = 0;

  $("#"+id).find('li').each(function() {
      $(this).animate({'margin-left':'-40px','opacity':'0'},0);

   });


  $("#"+id).find('li').each(function() {
      $(this).delay(time).animate({'margin-left':'0px','opacity':'1'},1000);
 time+=100;
   });
}


function showListW(id){

var time = 0;

  $("#"+id).find('li').each(function() {
      $(this).animate({'margin-top':'40px','opacity':'0'},0);

   });


  $("#"+id).find('li').each(function() {
      $(this).delay(time).animate({'margin-top':'0px','opacity':'1'},1000);
 time+=100;
   });
}




function yu()
{

  showListH('w');
  showListW('w2');


}


</script>

<style>
    #w li {
        background-color: red;
        background-color: red;
        opacity: 0;
    }
