<style>
html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 800;
  margin: 0;
  padding: 0;
  color: white;
  background: url('http://www.abbeyjfitzgerald.com/wp-content/uploads/2016/07/forest-example-square.jpg') center center / cover no-repeat;
}

.container {
  max-width: 80%;
  margin: 0 auto;
  text-align: center;
}

.text-demo-wrapper {
  width: 100%;
  height: auto;
  margin: 0 auto;
}

.text-demo {
  display: block;
  margin: 0 auto;
}

#myText {
  font-size: 125px;
  font-style: bold;
  fill: #000;
}

#mySubtext {
  font-size: 80px;
  font-family: Arial;
  stroke: #0DBF99;
  stroke-width: 4px;
  fill: #000;
}

.masked {
  mask: url("#myMask");
}
</style>
<div class="container">

  <div class="text-demo-wrapper">
    <svg class="text-demo" viewBox="0 0 600 400" width="600" height="400">
    <defs>
      <mask id="myMask">
        <rect width="100%" height="100%" fill="#fff" />
        <text x="50" y="200" id="myText">My Text</text>
        <text x="150" y="293" id="mySubtext">SVGs</text>
      </mask>
    </defs>
    <ellipse class="masked" cx="300" cy="200" rx="300" ry="150" fill="rgba(255, 255, 255, 0.8)" />
  </svg>
  </div>
</div>

<div class="container">
  <h3>Masking with SVG Text and Mask Elements: displays in Webkit, Firefox and IE</h3>
</div>
