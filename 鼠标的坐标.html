<script src="jquery.min.js"></script>
<script>
 

       $(document).mousemove(function(e) {  
        // display the x and y axis values inside the div with the id XY  
        $('#XY').html("X Axis : " + e.pageX + " | Y Axis " + e.pageY);  
       
  	  $("#tu").css('top',e.pageY);
	  $("#tu").css('left',e.pageX);
	  $("#XY").css('width',e.pageX-10);
	  $("#XY").css('height',e.pageY-10);

	   });
	  
     </script> 
     <div id="XY" style="border:1px solid red;"></div>
    <img  id="tu"  style="position:fixed; left:50px;top:150px" src="bimage/1348753692_27787.jpg" width="200" height="200" />
